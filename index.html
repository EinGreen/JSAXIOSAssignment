<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>JS AXIOS Assignment</h1>
        <p>Too lazy to give a meaningful title, so deal with it</p>
    </header>

    <main>
        <div>
            <!-- Have a button that when clicked, will show the user a new random activity to try (done with JS) -->
            <h3>Random Activity Button</h3>
            <button id="randomActivity">Get Random Activity</button>
            <p id="randomActContainer">Click Button and See your activity!</p>
        </div>
    
        <form action="javascript:void(0)">
            <!-- Have a dropdown menu that presents the user with 4 options, 
                the numbers 1,2,3,4 
                and a button next to it that when clicked will show the 
                user an activity to do based on the amount of 
                participants they have selected.  
            -->
            Number of Participants: <select name="participants" id="selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="submit" value="See Activity" id="submitNumButton">
        </form>

        <div>
            <h4 id="participantActivityContainer">Your Activity: Click Button to See activity!</h4>
        </div>
    </main>
    
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
